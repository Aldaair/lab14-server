<app-navbar></app-navbar>
<section class="content">
  <div class="container-fluid">
    <div class="row m-t-sm">
      <div class="col-md-15">
        <div class="panel">
          <div class="panel-body">
            <div class="col-md-12 col-sm-12">
              <div class="panel panel-filled">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-10">
                      <h5 class="m-t-xs">Lista de Cines</h5>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table
                      *ngIf="cines.length > 0"
                      class="table table-hover table-striped"
                    >
                      <tbody id="datos">
                        <tr *ngFor="let cine of cines">
                          <td>{{ cine.nombre }}</td>
                          <td>
                            <button (click)="eliminarCine(cine)">
                              Eliminar
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="panel panel-filled">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-12">
                          <h3 class="m-t-xs">Crear nuevo cine</h3>
                        </div>
                      </div>
                      <form [formGroup]="cineForm" (ngSubmit)="crearCine()">
                        <div class="form-group">
                          <label>Nombre</label>
                          <input
                            type="text"
                            formControlName="nombre"
                            class="form-control"
                            placeholder="Ingresar Nombre"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              cineForm.get('nombre')?.hasError('required') &&
                              cineForm.get('nombre')?.touched
                            "
                          >
                            <span
                              >El nombre <strong>es obligatorio</strong></span
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Calle</label>
                          <input
                            type="text"
                            formControlName="calle"
                            class="form-control"
                            placeholder="Ingresar Calle"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              cineForm.get('calle')?.hasError('required') &&
                              cineForm.get('ccalle')?.touched
                            "
                          >
                            <span
                              >La calle <strong>es obligatoria</strong></span
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Numero</label>
                          <input
                            type="number"
                            formControlName="numero"
                            class="form-control"
                            placeholder="Ingresar Numero"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              cineForm.get('numero')?.hasError('required') &&
                              cineForm.get('numero')?.touched
                            "
                          >
                            <span
                              >El numero <strong>es obligatoria</strong></span
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Telefono</label>
                          <input
                            type="text"
                            formControlName="telefono"
                            class="form-control"
                            placeholder="Ingresar Telefono"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              cineForm.get('telefono')?.hasError('required') &&
                              cineForm.get('telefono')?.touched
                            "
                          >
                            <span
                              >El telefono <strong>es obligatorio</strong></span
                            >
                          </div>
                        </div>
                        <div class="col-sm-12 text-right">
                          <div class="panel-body buttons-margin">
                            <button type="submit">Guardar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
