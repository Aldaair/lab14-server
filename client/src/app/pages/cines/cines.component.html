<h2>Lista de Cines</h2>
<ul>
  <li *ngFor="let cine of cines">
    {{ cine.nombre }}
    <button (click)="eliminarCine(cine)">Eliminar</button>
  </li>
</ul>

<h2>Crear Nuevo Cine</h2>
<form [formGroup]="cineForm" (ngSubmit)="crearCine()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" />
  </div>
  <div>
    <label for="calle">Calle:</label>
    <input type="text" id="calle" formControlName="calle" />
  </div>
  <div>
    <label for="numero">Número:</label>
    <input type="text" id="numero" formControlName="numero" />
  </div>
  <div>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" formControlName="telefono" />
  </div>
 
  <button type="submit">Guardar</button>
</form>
